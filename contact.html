            <div= class="container">

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name Here" required="required">
                </li>
                <li>
                    <label for="emial">Email</label>
                    <input type="email" id="email" placeholder="you@yourisp.com" required="required">
                </li>
                <li>
                    <label for="message">Comments</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit">
        </form>
        </section>
    </div>

            <div class="container">
                Copyright &copy;

        </footer>
